<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>memegle - gif search engine for you</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/javascript">
      /** gh-pages 경로 문제을 위한 코드입니다. **/
      (function (location) {
        if (location.search) {
          var q = {};
          location.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              location.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + location.hash
            );
          }
        }
      })(window.location);
    </script>
  </body>
</html>
